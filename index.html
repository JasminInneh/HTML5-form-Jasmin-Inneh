<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container ">
        <div class="row bg-light header border">
            <header >
              <h2>Payment</h2>
            </header>
          </div>
          <div class="row meat-bones border justify-content-center">
            <div class="col-md-5">
              <label for="ccnumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="ccnumber" required>
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" required>
              </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" required>
            </div>
            <div class="col-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John" required>
            </div>
            <div class="col-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-2">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" placeholder="Select a state" class="form-select">
                <option value="Arizona">Arizona</option>
                <option value="Colorado">Colorado</option>
                <option value="Utah">Utah</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="row g-3">
              <div class="col-6">
                <h6>We accept:</h6>
                <div class="radio-buttons">
                  <div class="col-6 d-flex justify-content-around p-3 mb-8 bg-secondary text-white">
                    <div class="custom-control costum-radio">
                      <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="payment">
                      <label class="custom-control-input" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="custom-control costum-radio">
                      <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="payment"> 
                      <label class="custom-control-input" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="custom-control costum-radio">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" name="payment">
                      <label class="custom-control-input" for="inlineCheckbox3"><i class="fa-brands fa-paypal"></i></label>
                    </div>
                    <div class="custom-control costum-radio">
                      <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4" name="payment">
                      <label class="custom-control-input" for="inlineCheckbox4"><i class="fa-brands fa-apple-pay"></i></label>
                    </div>
                  </div>
                </div>
              </div>             
              <div class="d-flex justify-content-end col-md-6">
                <div class="form-group w-100">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <p>Add any notes here.</p>
                </div>
              </div>
            </div>
            <div class="row bg-light">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button> 
              </div>
          </div>   
    </div>

    <script src="https://kit.fontawesome.com/c7e27bb3f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
